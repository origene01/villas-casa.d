<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="img/vector.png" type="image/x-icon">
</head>

<body>
     <section class="section-form">
         <div class="container-form">
             <form action="#" class="form" id="form" autocomplete="off">
                 <fieldset>
                     <legend>Send a message</legend>
                     <div class="block form-header-only">
                         <h2 class="form-title">contact</h2>
                         <div class="alert"></div>
                     </div>
                     <div class="block">
                         <label for="name">Name</label>
                         <input type="text" name="name" placeholder="Name" class="input input-only">
                     </div>
                     <div class="block">
                         <label for="email">Email</label>
                         <input type="email" name="email" placeholder="Email" class="input input-only">
                     </div>
                     <div class="block">
                         <textarea name="message" id="" cols="12" rows="8" class="input area"
                             placeholder="Write a message"></textarea>
                     </div>
                     <div class="block">
                         <input type="submit" value="Send" class="submit">
                     </div>
                 </fieldset>
             </form>
         </div>
         <a href="../index.html" class="back">â‡±Back</a>
     </section>
     <script src="js/script-2.js"></script>
</body>

</html>
